<html lang="en">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body>
   <!-- Line background features -->
   <script>bubbly({
      colorStart: "#4c004c",
      colorStop: "#1a001a",
      bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
  });</script>

    <div style="text-align:center">
        <h1>FACE JAMZ</h1>
    </div>

        <h1 class="display-1" style='text-align: center;'>Camera Test</h1>
        
        <video id="video" width="640" height="480" autoplay></video>
       
        <canvas id="canvas" class='hidden' width="640" height="480"></canvas>
        <div id='responseTextArea'></div>
      </div>
    </div>

  <div class="section">
    <div>
      <button type="submit" id="snap" class="btn btn-primary get-jams">Get Jams</button>
    </div>
    <div>
      <button type="submit" id="redo" class="btn btn-secondary pic-retake">Retake Picture</button>
    </div>
  </div>
